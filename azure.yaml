# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: azure-automotive-ai
metadata:
  template: azure-automotive-ai

hooks:
  postprovision:
    windows:
      shell: pwsh
      run: azd env get-values > .env
    posix:
      shell: sh
      run: azd env get-values > .env